<!-- Header -->
<header id="header">
    <a href="{{ "/" | relURL }}" class="title">
        {{ if .Site.Params.logo }}
            <img src="{{.Site.Params.logo}}" alt="dsmHack" />
        {{ else }}
            {{ .Site.Title }}
        {{ end }}
    </a>
    <nav>
        <ul>
            {{ range $item := .Site.Menus.main }}
                <li><a href="{{ $item.URL | relURL }}" {{ if eq $item.URL $.URL }}class="active"{{ end }}>{{ $item.Name }}</a></li>
            {{ end }}
        </ul>
    </nav>
</header>
